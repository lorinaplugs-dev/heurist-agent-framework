name: Build and Deploy Mesh

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            var-cache-apt
            var-lib-apt
            uv-cache
          key: cache-${{ hashFiles('Dockerfile') }}-${{ hashFiles('mesh/uv.lock') }}

      - name: Inject cache into Docker
        uses: reproducible-containers/buildkit-cache-dance@v3.1.0
        with:
          cache-map: |
            {
              "var-cache-apt": "/var/cache/apt",
              "var-lib-apt": "/var/lib/apt",
              "uv-cache": "/root/.cache/uv"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/mesh:latest
            ghcr.io/${{ github.repository }}/mesh:${{ github.sha }}
          build-args: |
            GITHUB_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger deployment webhook
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: ${{ secrets.DEPLOY_WEBHOOK_URL }}
          webhook_secret: ${{ secrets.DEPLOY_WEBHOOK_SECRET }}
          data: '{"repository": "${{ github.repository }}", "ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "commits": ${{ toJson(github.event.commits) }}}'

      - name: Wait for deployment
        run: |
          echo "Waiting 45 seconds for deployment to start..."
          sleep 45

          for i in {1..45}; do
            echo "Waiting for deployment... (attempt $i/45)"
            response=$(curl -s https://sequencer-v2.heurist.xyz/mesh_health || echo "")

            commit=$(echo "$response" | jq -r '.commit' 2>/dev/null || echo "")

            if [ -n "$commit" ] && [ "$commit" = "${{ github.sha }}" ]; then
              echo "Deployment successful!"
              exit 0
            fi

            sleep 5
          done

          echo "Deployment timed out"
          exit 1
