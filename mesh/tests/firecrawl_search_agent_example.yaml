            \ repositories 2\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/f5d8fedd50815583df8fcbfcd2e7f1d0ed046fa36514b929d84f094743759752.jpg)\n\
            \ndaily transactions verifying zk proofs on ethereum 3\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/e41f38c65f280687d7b7a1d4d83a74aaf7952618acf72bbc7b15ce60717d86b2.jpg)\n\
            \ntotal value locked (tvl) of zkevms both zksync era and polygon zkevm\
            \ saw positive surge during past months\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/3ecae795fa2b2fd6ed5c3c798e8496809d7ee4054be30eff9ae28449099fa18b.jpg)\n\
            \n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/95c9bcca395d1f89669222462d38773e5c81dec691e14ea5ddf8d86cc75d4c9d.jpg)\n\
            \n# ZK x AI and Machine Learning (ZKML)\n\nZK proofs applied to machine\
            \ learning, a sub-field of AI, hold particular promise. As AI-generated\
            \ content becomes increasingly indistinguishable from human-created content,\
            \ zero knowledge cryptography could be used to verify that a specific\
            \ piece of content was produced by a specific LLM. This could be done\
            \ by creating a zero knowledge circuit representation of the model, which\
            \ would allow the content to be verified without revealing the model itself\
            \ or any of the input data.\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/152929f34a316c64cf24817e5c4377d71dba5ad81c2d0a019224048116fb1749.jpg)\n\
            \nGensyn network is the L1 Machine Learning Compute Protocol that provides\
            \ developers with ultra-low cost, P2P, access to all of the world’s compute.\
            \ The PL network team finds particular promise in the intersection of\
            \ the ZK world and machine learning (ZKML).\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/7a1891f3f8d59c37be0eba66492822acffc90754e54d37397421f00667edcc1c.jpg)\n\
            \nHarry Grieve, Co-Founder of Gensyn “ZK proofs are different enough that\
            \ it’s hard to build a generalized market. The key takeaway here is the\
            \ vertical specific applications; notably, in Zero Knowledge Machine Learning\
            \ (ZKML) where it has two interesting use-cases: reducing compute verification\
            \ overheads (e.g. for Machine Learning Compute Protocols like Gensyn),\
            \ or proving that a given Machine Learning model has been applied (e.g.\
            \ a fraud filter running on the Worldcoin hardware).”\n\nPL network team\
            \ Rarify Labs is a service provider and community member dedicated to\
            \ advancing the nextgeneration interoperability protocol Rarimo. Rarimo\
            \ focuses on the identity space, which is one of the most mature and promising\
            \ markets for zk proofs.\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/b0f8fe9be3293dad4eed9025041e62c24033e39da199710b87c65102b95fcea6.jpg)\n\
            \nKitty Horlick, Director, Rarify Labs\n\n“The zk proof market is highly\
            \ promising and already moving towards tangible use cases. Identities\
            \ are at the heart of the rapidly expanding decentralized social layer,\
            \ including decentralized social media, DAOs, reputation systems, and\
            \ on-chain gaming. Moreover, the use of zk proofs is accelerating due\
            \ to the urgency with which identity credentials are needed both within\
            \ Web3 and Web2 as AIgenerated bots and deep-fakes make it increasingly\
            \ difficult to discern humans – and human-generated content – from machines\
            \ and AI-generated content.”\n\n# 07\\. Challenges & Hurdles\n\n# 1Computational\
            \ Complexity\n\nZK proofs offer exciting possibilities for privacy, security,\
            \ and efficiency. However, they also come with several technical challenges\
            \ and adoption barriers for researchers, developers, and practitioners\
            \ working in the realm of zk proofs. These multifaceted issues range from\
            \ efficiency and scalability limitations to concerns about security assumptions\
            \ and real world implications. By addressing these challenges, the cryptographic\
            \ community can pave the way for the broader utilization of zk proofs\
            \ in domains ranging from blockchain and cybersecurity to privacypreserving\
            \ technologies and beyond. Here are five challenges currently in focus:\n\
            \nMany zk proof systems involve the use of sophisticated cryptographic\
            \ operations applied to a complex mathematical representation of a computer\
            \ program. This complexity can make it challenging for developers to adopt\
            \ and integrate zk proofs into their applications. It also affects the\
            \ efficiency and scalability of large-scale zk systems.\n\n“The main challenge\
            \ is around the balance of cost, time and proof size. This is the Holy\
            \ Grail: to generate a proof with zero overhead and super small proof\
            \ size. Now, we have achieved super small proof sizes, but with other\
            \ big trade-offs. Generally the trade-off is: it becomes more expensive.”\n\
            \nNicola Greco, research scientist, CryptoNet\n\n# 2Scalability\n\nWhile\
            \ zk proofs can aggregate multiple proofs and transactions, scalability\
            \ challenges can arise when dealing with a high volume of transactions.\
            \ Generating and verifying a large number of proofs may introduce bottlenecks.\
            \ Achieving strong privacy guarantees through zk proofs might involve\
            \ trade-offs in terms of transaction speed, network overhead, or computational\
            \ load. Striking the right balance between privacy and performance is\
            \ crucial.\n\nResearch scientist Rosario Gennaro explains that building\
            \ a zk proof involves running a program that stores the state of the virtual\
            \ machine at every step of the proof, making space a bottleneck to growth\
            \ and speed of transaction. Folding schemes present a solution for proofs\
            \ that are computed at every step of a computation: given a proof with\
            \ correct computation up to, for example, step 4, the next correctness\
            \ proof is obtain by \"folding\" the proof of correctness of step 5 into\
            \ the previous proof, without the need to store the state of the computation\
            \ at every stage.\n\nRosario Gennaro, Professor at The City University\
            \ of New York\n\n“Instead of writing the entire transcript for the computation\
            \ down at each step, folding compresses the computation and solves the\
            \ space problem. There is a lot of work happening on implementing folding\
            \ schemes to build efficient zk virtual machines, ranging from Web2 companies\
            \ like Microsoft to cutting edge startups like Lurk Lab. While this bottleneck\
            \ hasn’t been fully resolved, it’s one area where we are ahead of the\
            \ curve to solve the issue and definitely an area to watch.”\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/370bc7f5887fac864386679801cf1ffab6db8b6348a297eca19eca6642988b8e.jpg)\n\
            \n# 3Trusted Setup\n\nSome zk proof systems require a trusted setup phase\
            \ to generate initial parameters. The trusted setup phase requires that\
            \ the individuals or entity responsible for generating these parameters\
            \ act honestly and do not keep any secret information that could compromise\
            \ the security of the system. If this setup is compromised or not performed\
            \ correctly, it can undermine the security and privacy guarantees of the\
            \ system. The field of zk proofs is rapidly evolving, with new advancements\
            \ and potential vulnerabilities regularly emerging. Continuous research\
            \ and development are essential to address security issues and improve\
            \ the efficiency of zk proof systems.\n\n# 4Interoperability\n\nDifferent\
            \ zk proof systems might use distinct standards and protocols, making\
            \ it challenging to achieve interoperability between different systems.\
            \ Creating common standards would enhance compatibility and efforts are\
            \ currently underway with the likes of The ZKProof Community. ZK proofs\
            \ also often come with proof sizes that can be large, making them less\
            \ efficient to transmit and store. Efforts to minimize proof size while\
            \ maintaining security are ongoing. To support standardization, Polybase\
            \ has released a new zk benchmark site,  [https://zkbench.dev/](https://zkbench.dev/),\
            \ with detailed comparison tables and open community reviews.\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/df233b43e2367705b1d403af7683e60927bdac7de5c1e23a174e60a5cd9ea30b.jpg)\n\
            \nSid Gandhi, co-founder of Polybase “We're at that phase in the industry\
            \ where people understand the high level capability, like keeping data\
            \ private, proving things publicly, but there is still a big educational\
            \ aspect around the trade-offs and the technical implementation, and,\
            \ potentially, what other options are available, what trade-offs exist\
            \ with those options as well. So, we are doing quite a bit of education.\
            \ And then, the next step after that is selling our actual product. So\
            \ it's a two-step process right now.”\n\n# Hardware Acceleration\n\nHardware\
            \ acceleration techniques, such as using trusted execution environments\
            \ (TEEs) or specialized hardware like ASICs, have enabled faster and more\
            \ efficient computation of zk proofs. This breakthrough has the potential\
            \ to make zk proofs practical for real-time applications.\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/8eda1ef245afb5cead9ee087f634d29759311a06dccf3e7ee5a302364ef89ab0.jpg)\n\
            \nElan Neiger, head of marketing, Ingonyama\n\n“Today's hardware is not\
            \ built for zero knowledge. ZK proofs require a massive amount of computational\
            \ resources and existing hardware (CPUs, GPUs) are not designed to handle\
            \ this computation efficiently. The main bottleneck is proof generation,\
            \ which is still too slow and expensive. In terms of timing, zk algorithms\
            \ have been developed for four decades, and zk software engineering for\
            \ about 10 years. The missing ingredient is specialized hardware in order\
            \ to accelerate proof generation, which is needed in order to commoditize\
            \ the technology and make it accessible to everyone.\n\nZK proof generation\
            \ must be an order of magnitude faster than it is today for real world\
            \ use-cases. And that's what we're working on. Most of the demand today\
            \ comes from the blockchain industry for scaling and privacy, but what\
            \ makes me even more excited for zk proofs is the fact that once we get\
            \ outside of the Web3 ecosystem, zk can impact nearly every industry,\
            \ from medical research to AI, to decentralized ID, to new online multiplayer\
            \ gaming architectures, and beyond.”\n\n# 08\\. The Future of ZK Proofs\n\
            \n# 1Seamlessness\n\nThe industry is evolving at a rapid pace, with a\
            \ focus on moving from research to a business-led model. On one hand,\
            \ the near future is focused on addressing challenges and roadblocks in\
            \ this space, which include hardware acceleration and faster computation.\
            \ Here, PL network teams share their top three projections for the zk\
            \ proof space in the near future.\n\nIn the next 2-5 years, Rarify Labs\
            \ expects an era of widespread integration of zk proofs across multiple\
            \ protocols and technologies. Its presence will revolutionize privacy,\
            \ digital identities, and blockchain performance, all while being seamless\
            \ and mostly invisible to users, similar to the way SSL and secure enclaves\
            \ in phones are invisible to users. ZK technology will have a user-centric\
            \ flow that enables scaling and accessibility across the digital identity\
            \ space.\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/68d667d380b1ab01e607a08caf04b6546a27c8d101ac63eeb9e219caa4d6004d.jpg)\n\
            \nKitty Horlick, Director, Rarify Labs\n\n“ZK proofs will help dissolve\
            \ the boundaries between Web2 and Web3, particularly within the identity\
            \ space as it is currently the only technology that sits across both realms.\
            \ More generally, zk proofs will massively reduce computation complexity\
            \ and help deliver truly performant blockchains.”\n\n# 2Client side integration\n\
            \nIn the ever-evolving landscape of cryptography, Ingonyama believes zk\
            \ proofs will transcend server-side applications and find their place\
            \ within the very devices we carry in our pockets. Imagine the power of\
            \ a world with zk proof hardware embedded directly in your mobile device,\
            \ capable of running a proof of ownership or proof of personhood.\n\n\
            “We envision a future in which zk is not just running on the server side\
            \ like data centers and cloud, but also on the client side – in mobile\
            \ phones and gaming machines. ZK technology is fundamental to trustless\
            \ compute. We're working to make efficient, zk proof hardware accelerators\
            \ that can run everywhere.” said Elan Neiger, marketing lead at Ingonyama.\n\
            \n# Cost efficient proofs\n\nAs zk proof methods evolve and proofs themselves\
            \ become smaller in size and more cost effective, they will become an\
            \ attractive option within the realm of the Internet of Things (IoT).\
            \ Currently, IoT devices store all their data in centralized storage and\
            \ data is stored directly onto their servers. ZK proofs allow for proofs\
            \ to be used in place of stored data, creating efficiencies and cutting\
            \ costs.\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/9aff3383de21b1456b531420a3159a5518249a442de87a435f9a2a4fde2963ce.jpg)\n\
            \nElan Neiger, head of marketing, Ingonyama\n\n“Another focus for the\
            \ future of zk lies with the Internet of Things (IoT). With zero knowledge,\
            \ it will be possible to cut the costs of data storage, by sending proofs\
            \ instead of data to confirm that specific stages or conditions have been\
            \ met. Zero-Knowledge also allows for yes /  no answers to complex questions\
            \ involving data or sensitive personal information. For example: do you\
            \ have enough money in your bank account to buy this car - Yes or no? \
            \ ZK today is still a small market, but growing, because it is the most\
            \ powerful cryptography that exists for hiding data, while allowing for\
            \ assertions on that data.”\n\nEducation and standardization are key to\
            \ the evolution of zk proofs. To that end, Ingonyama launched an open\
            \ source community effort in August 2023: Ingopedia, a repo for all things\
            \ zk for beginners and experts, ranging from video tutorials to academic\
            \ research (link). Ingopedia has been widely cited as a good place to\
            \ dive into the deep end of zero knowledge.\n\n# Potential Disruptors\n\
            \nAs the industry evolves, researchers and developers are keeping an eye\
            \ out for potential disruptors. These include quantum computers, homomorphic\
            \ encryption and interdisciplinary innovations:\n\n# 1Quantum Computing\n\
            \nIf large-scale, fault-tolerant quantum computers become a reality, they\
            \ could potentially break certain cryptographic primitives that underpin\
            \ zk proofs. However, should quantum computing become a reality, we will\
            \ have to change all the deployed cryptographic schemes. There is already\
            \ great progress with quantum-resistant encryption to date and industry\
            \ leaders are making strides with quantum resistant SNARKs as well.\n\n\
            Rosario Gennaro, Professor at The City University of New York\n\n“All\
            \ is not lost with the advent of quantum computing. In the future, we\
            \ will see quantum resistant SNARKs. We know how to do quantum resistant\
            \ encryption at this point. Should a quantum computer show up tomorrow,\
            \ it will change everything. It won’t happen overnight, but we'll get\
            \ there.”\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/983de6d97fe9c2c49af38b307b680e4a4235924a6f268d216ab0a1dada2ea027.jpg)\n\
            \n# 2Homomorphic Encryption\n\nFully homomorphic encryption (FHE) allows\
            \ computations to be performed on encrypted data without the need to decrypt\
            \ it. FHE and zk proofs serve different roles in cryptography, and their\
            \ use cases often complement each other rather than disrupt each other.\
            \ While FHE can be used for secure computation and privacy-preserving\
            \ data analysis, zk proofs are typically employed for proving statements\
            \ about data or knowledge without revealing that data or knowledge. However,\
            \ if zk proofs over FHE computations were deployed, it could enable a\
            \ new level of privacy-preserving computation, where not only the data,\
            \ but also the operations performed on the data remain hidden. This would\
            \ have significant implications for secure cloud computing, private data\
            \ analysis, and more.\n\nActively building in this space, PL network team\
            \ Zama is building an open source framework that enables developers to\
            \ use homomorphic encryption to secure their Web2 and Web3 apps, without\
            \ having to know cryptography. The homomorphic programs can then be deployed\
            \ locally, to the cloud or to their upcoming decentralized infrastructure.\n\
            \n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/98fdf9e11e6ad299d5f85c1ec009ce7878ab8177d0a8632d2432904bf17881b4.jpg)\n\
            \nRand Hindi, co-founder of Zama\n\n“While zk’s strength is in verifiability,\
            \ FHE focuses on privacy. When you combine the two together, you have\
            \ the ideal solution, because you can have confidential computing that\
            \ is actually verified. And so it's an area we’re very excited about.\
            \ But zk has difficulty scaling existing tech. The way you implement zk\
            \ is complicated, you have to resort to incredibly complex protocols.\
            \ By contrast, FHE is just a smart contract running on-chain, like every\
            \ other smart contract. But again, FHE cannot do what zk does, which is\
            \ to prove that a computation is correct. This is why the future will\
            \ likely see compatibility between the two, with zk for verifiability\
            \ and FHE for privacy.”\n\n# 3Interdisciplinary Innovations\n\nAs the\
            \ adoption of zk proofs expands, experts from various fields may come\
            \ together to create novel applications and protocols. For example, collaborations\
            \ between cryptographers, blockchain developers, AI researchers, and economists\
            \ could lead to innovative solutions that we can't foresee yet. This cross-pollination\
            \ of ideas might result in entirely new use cases and disruptive applications\
            \ for zk proofs.\n\n![](https://www.protocol.ai/tmp/51f435ef-380f-4993-bc3b-af6993a2d51d/images/25e6b848b72a1c419ad0c91a28797ad4c7404336caf47050d34410f394dc8b9c.jpg)\n\
            \nHarry Grieve, Co-Founder of Gensyn “Platforms will mature to the point\
            \ where they’re ready for production use and then (hopefully) many applications\
            \ will start appearing beyond the current under-the-hood/ scalability\
            \ systems like zkEVMs or the current iteration of Starknet. We’re most\
            \ excited about the applications in machine learning.”\n\nRecommendations\
            \ & Advice\n\n# Stay Updated with Research\n\nZero knowledge proofs is\
            \ an evolving field with constant advancements. Stay updated with the\
            \ latest research papers, conferences, and discussions in cryptography\
            \ and related domains to remain informed about new techniques and developments.\n\
            \n# Experiment and Prototype\n\nStart by experimenting with existing zk\
            \ proof libraries and tools. Creating prototypes will give you hands-on\
            \ experience and help you grasp the practical aspects of using zk proofs.\
            \ Collaborate with other researchers, developers, and experts in the field.\
            \ It's a great way to learn the strengths and limitations of different\
            \ zk proof systems.\n\n# Focus on Real-World Applications\n\nWhile theoretical\
            \ research is important, also consider practical applications. Think about\
            \ how zk proofs can solve real-world problems like privacy-preserving\
            \ data sharing, secure authentication, or improving blockchain scalability.\n\
            \nNicola Greco, research scientist, CryptoNet\n\n“After many years, we\
            \ finally have efficient proof schemes. By efficient, I mean that the\
            \ prover time versus the normal computation time is getting closer and\
            \ closer. The closer we get, the more we can have more applications that\
            \ can be verified. In 2023, it's close enough to verify blockchain transactions.\
            \ And maybe in the future, it can be closer to verify any computation.”\n\
            \nFurther Reading\n\nAligned Research\n\nConsenSys: Introduction to zk-SNARKs\n\
            \nIngopedia\n\nZero Knowledge Proofs: Ethereum.org\n\nZKProof Standards\n\
            \n# 09\\. Appendix\n\nThank you to the following teams and people who\
            \ shared their expertise:\n\n# PL NETWORK TEAMS FEATURED:\n\n# CryptoNet\
            \ – Data Scientist Nicola Greco & Former Research Scientist Rosario Gennaro\n\
            \nCryptoNet is a community of researchers and engineers working on designing,\
            \ proving and improving the building blocks for crypto-networks to engender\
            \ new capabilities across the Web 3.0 stack.\n\n# Gensyn – Co-Founder\
            \ Harry Grieve\n\nThe Gensyn network is the Machine Learning Compute Protocol\
            \ that unites all of the world’s compute into a global supercluster, accessible\
            \ by anyone at any time, sharply lowering the cost of compute.\n\n# Ingonyama\
            \ – Head of Marketing Elan Neiger\n\nIngonyama builds semiconductors to\
            \ accelerate a wide range of ZK protocols with an emphasis on zkSNARKs.\n\
            \n# Lurk Lab – Co-Founder John Burnham\n\nLurk is a Turing-complete programming\
            \ language for recursive zkSNARK that will enable new possibilities for\
            \ SNARK proofs, blockchain consensus, the Filecoin Virtual Machine (FVM),\
            \ decentralized apps, data integration with IPFS and IPLD, and more.\n\
            \n# Polybase – Co-Founder & CEO Sid Gandhi\n\nPolybase is a public L2\
            \ blockchain with private transactions and MEV-resistance powered by zero\
            \ knowledge proofs.\n\n# Rarify Labs – director Kitty Horlick\n\nRarify\
            \ Labs is a service provider and community member dedicated to advancing\
            \ the next-generation interoperability protocol Rarimo.\n\n# StarkWare\n\
            \nA zkSNARK pioneer, StarkWare solves the inherent problems of blockchains\
            \ – scalability and privacy.\n\n# Zama – FOUNDER AND CEO Rand Hindi\n\n\
            Zama is building an open source framework that enables developers to use\
            \ homomorphic encryption to secure their Web2 and Web3 apps, without having\
            \ to know cryptography.\n\nReach Out: Connect with these Protocol Labs\
            \ teams to collaborate.\n\nReviewed by Andrew Woo & Richard Chang\n\n\
            Design, Holographik: Luka Primorac franko komljenović\n\nRecursive proofs:\
            \ A type of proof that involves using a zk proof as a building block within\
            \ another zk proof, allowing for more complex and layered privacy-preserving\
            \ computations.\n\nR1CS (Rank-1 Constraint System): This is a mathematical\
            \ framework used to represent computations as a set of constraints, making\
            \ it possible to construct zk proofs for a wide range of applications,\
            \ including blockchain and privacy-preserving protocols.\n\nLinear prover\
            \ time: Refers to the desirable characteristic of zk proofs where the\
            \ time it takes to generate a proof is directly proportional to the complexity\
            \ of the computation being proven, making them efficient for practical\
            \ use cases.\n\nPlonK: A highly efficient zk proof system that stands\
            \ for \"Permutations over Lagrange-bases for oecumenical noninteractive\
            \ arguments of knowledge,\" known for its scalability and performance\
            \ in cryptographic applications.\n\nzk-STARK: (Zero knowledge Scalable\
            \ Transparent Arguments of Knowledge) is a type of zk proof that offer\
            \ transparency and scalability while allowing one party to prove the knowledge\
            \ of certain information without revealing that information itself.\n\n\
            zk-SNARK: (Zero knowledge Succinct Non-Interactive Argument of Knowledge)\
            \ is a class of zk proofs that enable one party to prove to another that\
            \ they possess certain information without revealing the information itself,\
            \ while also being highly efficient and requiring minimal interaction.\n\
            \nProof size: The amount of data required to represent and transmit a\
            \ zk proof, which is a critical factor in assessing the efficiency and\
            \ practicality of a zk proof system.\n\nVerifier time: The computational\
            \ effort required by a verifier to verify the validity of a zk proof,\
            \ which is important for assessing the practicality and efficiency of\
            \ a zk proof system.\n\nZKML: (Zero knowledge Machine Learning) is a concept\
            \ that combines machine learning techniques with zk proofs to enable the\
            \ training and utilization of machine learning models without exposing\
            \ the underlying data used for training.\n\nzkEVM: A concept within the\
            \ Ethereum ecosystem aimed at developing a zk proof system that is compatible\
            \ with the Ethereum Virtual Machine (EVM). It involves various stakeholders,\
            \ including developers, researchers, and the Ethereum community. This\
            \ would allow zk proofs to be used for a wide variety of Ethereum applications.\n\
            \nzkSync: A method and project focused on developing zk rollups, a type\
            \ of layer 2 scaling solution for Ethereum. ZK rollups use zk proofs to\
            \ bundle multiple transactions together, verify them off-chain, and then\
            \ submit a single proof to the Ethereum mainnet. This significantly reduces\
            \ the computational load on the Ethereum network and enhances its scalability.\n\
            \nZK rollup: A type of Layer 2 scaling solution for Ethereum. zk rollups\
            \ use zk proofs to bundle multiple transactions together, verify them\
            \ off-chain, and then submit a single proof to the Ethereum mainnet.\n\
            \nFolding: A technique used to reduce the size and complexity of a zk\
            \ proof, making it more efficient and practical for verification while\
            \ preserving its security properties."
